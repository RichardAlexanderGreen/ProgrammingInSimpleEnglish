<h1>Actor </h1>
  <p>When an actor "checks-in" with the <a href="ResourceManager.html">Resource Manager</a>,
     it tells the Resource Manager which <a href="Role.html">roles</a> it can perform.
     When the resource manager needs to assign an action to an actor,
     it finds an available (not busy) actor 
     that can perform the role associated with the action.
     </p>
